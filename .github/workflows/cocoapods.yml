name: Cocoapods
defaults:
  run:
    shell: bash -eo pipefail {0}
on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths-ignore:
      - '.github/**' # Ignore all files under '.github'
      - '!.github/workflows/cocoapods.yml' # Except for this workflow
      - '.gitignore'
      - '.remarkrc'
      - '.swiftlint.yml'
      - 'codecov.yml'
      - 'Documentation/**'
      - 'LICENSE'
      - 'Package.swift'
      - 'README.md'

jobs:
  lint:
    strategy:
      matrix:
        linttype: [Dynamic, Static]
        os: [macOS-13]
        xcode: ['15.0']

    name: Lint
    runs-on: ${{ matrix.os }}
    env:
      LOGSDIR: /tmp/.half.cocoapods/Logs/${{ matrix.linttype }}
      LINT_TYPE: ${{ matrix.linttype }}

    steps:
    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ matrix.xcode }}

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Cocoapods
      uses: maxim-lobanov/setup-cocoapods@v1
      with:
        version: latest

    - name: Setup Environment
      run: |
        mkdir -p "$LOGSDIR"

    - name: Lint
      run: |
        if [ "$LINT_TYPE" == "Dynamic" ]; then
            pod lib lint --verbose 2>&1 | tee "$LOGSDIR/PodLint.log"
        else
            pod lib lint --verbose --use-libraries 2>&1 | tee "$LOGSDIR/PodLint.log"
        fi

    - name: Upload Logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ${{ matrix.linttype }}Logs
        path: ${{ env.LOGSDIR }}/*.log
