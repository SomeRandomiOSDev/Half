name: Test

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        swift build -v
    - name: Test
      run: |
        swift test -v
